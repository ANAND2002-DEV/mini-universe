<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Universe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      cursor: grab;
    }
    body:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from "./three/three.module.min.js";

  /* ===== SCENE ===== */
  const scene = new THREE.Scene();

  /* ===== CAMERA ===== */
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    5000
  );
  camera.position.set(0, 10, 30);

  /* ===== RENDERER ===== */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* ===== LIGHTS ===== */
  const sunLight = new THREE.PointLight(0xffffff, 4);
  sunLight.position.set(0, 0, 0);
  scene.add(sunLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  /* ===== TEXTURE LOADER ===== */
  const loader = new THREE.TextureLoader();

  /* ===== SUN ===== */
  const sun = new THREE.Mesh(
    new THREE.SphereGeometry(3, 32, 32),
    new THREE.MeshBasicMaterial({
      map: loader.load("./assets/planets/sun.jpg")
    })
  );
  scene.add(sun);

  /* ===== PLANETS ===== */
  const planetsData = [
    { size: 0.4, distance: 6,  speed: 0.04, texture: "mercury.jpg" },
    { size: 0.6, distance: 8,  speed: 0.032, texture: "venus.jpg" },
    { size: 0.7, distance: 10, speed: 0.026, texture: "earth.jpg" },
    { size: 0.5, distance: 12, speed: 0.022, texture: "mars.jpg" },
    { size: 1.6, distance: 16, speed: 0.016, texture: "jupiter.jpg" },
    { size: 1.4, distance: 20, speed: 0.013, texture: "saturn.jpg" },
    { size: 1.2, distance: 24, speed: 0.01,  texture: "uranus.jpg" },
    { size: 1.2, distance: 28, speed: 0.008, texture: "neptune.jpg" },
    { size: 0.4, distance: 32, speed: 0.006, texture: "pluto.jpg" },
    { size: 0.9, distance: 36, speed: 0.004, texture: "exoplanet.jpg" }
  ];

  const planets = [];

  planetsData.forEach(p => {
    const orbit = new THREE.Object3D();
    scene.add(orbit);

    const planet = new THREE.Mesh(
      new THREE.SphereGeometry(p.size, 32, 32),
      new THREE.MeshStandardMaterial({
        map: loader.load("./assets/planets/" + p.texture),
        roughness: 0.6,
        metalness: 0.1
      })
    );

    planet.position.x = p.distance;
    orbit.add(planet);

    planets.push({ orbit, planet, speed: p.speed });
  });

  /* ===== SIMPLE CAMERA CONTROLS ===== */
  let isDragging = false;
  let prevX = 0;
  let prevY = 0;
  let rotationX = 0;
  let rotationY = 0;

  window.addEventListener("mousedown", e => {
    isDragging = true;
    prevX = e.clientX;
    prevY = e.clientY;
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
  });

  window.addEventListener("mousemove", e => {
    if (!isDragging) return;

    const deltaX = e.clientX - prevX;
    const deltaY = e.clientY - prevY;

    rotationY += deltaX * 0.005;
    rotationX += deltaY * 0.005;

    camera.position.x = Math.sin(rotationY) * 30;
    camera.position.z = Math.cos(rotationY) * 30;
    camera.position.y = 10 + rotationX * 5;

    camera.lookAt(0, 0, 0);

    prevX = e.clientX;
    prevY = e.clientY;
  });

  window.addEventListener("wheel", e => {
    camera.position.z += e.deltaY * 0.02;
    camera.position.z = Math.min(Math.max(camera.position.z, 10), 120);
  });

  /* ===== ANIMATE ===== */
  function animate() {
    requestAnimationFrame(animate);

    sun.rotation.y += 0.003;

    planets.forEach(p => {
      p.orbit.rotation.y += p.speed;
      p.planet.rotation.y += 0.01;
    });

    renderer.render(scene, camera);
  }
  animate();

  /* ===== RESIZE ===== */
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
