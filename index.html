<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Universe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      cursor: grab;
    }
    body:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from "./three/three.module.min.js";

  /* ================= SCENE ================= */
  const scene = new THREE.Scene();

  /* ================= CAMERA ================= */
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    5000
  );

  /* Camera orbit variables (old-project style) */
  let isDragging = false;
  let lastX = 0;
  let lastY = 0;

  let theta = Math.PI / 4;   // horizontal angle
  let phi   = Math.PI / 3;   // vertical angle
  let radius = 35;           // distance from sun

  function updateCamera() {
    const x = radius * Math.sin(phi) * Math.sin(theta);
    const y = radius * Math.cos(phi);
    const z = radius * Math.sin(phi) * Math.cos(theta);
    camera.position.set(x, y, z);
    camera.lookAt(0, 0, 0);
  }

  updateCamera();

  /* ================= RENDERER ================= */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* ================= LIGHTING ================= */
  const sunlight = new THREE.PointLight(0xffffff, 4);
  sunlight.position.set(0, 0, 0);
  scene.add(sunlight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  /* ================= TEXTURE LOADER ================= */
  const loader = new THREE.TextureLoader();

  /* ================= SUN ================= */
  const sun = new THREE.Mesh(
    new THREE.SphereGeometry(3, 32, 32),
    new THREE.MeshBasicMaterial({
      map: loader.load("./assets/planets/sun.jpg")
    })
  );
  scene.add(sun);

  /* ================= PLANETS ================= */
  const planetsData = [
    { size: 0.4, distance: 6,  speed: 0.040, texture: "mercury.jpg" },
    { size: 0.6, distance: 8,  speed: 0.032, texture: "venus.jpg" },
    { size: 0.7, distance: 10, speed: 0.026, texture: "earth.jpg" },
    { size: 0.5, distance: 12, speed: 0.022, texture: "mars.jpg" },
    { size: 1.6, distance: 16, speed: 0.016, texture: "jupiter.jpg" },
    { size: 1.4, distance: 20, speed: 0.013, texture: "saturn.jpg" },
    { size: 1.2, distance: 24, speed: 0.010, texture: "uranus.jpg" },
    { size: 1.2, distance: 28, speed: 0.008, texture: "neptune.jpg" },
    { size: 0.4, distance: 32, speed: 0.006, texture: "pluto.jpg" },
    { size: 0.9, distance: 36, speed: 0.004, texture: "exoplanet.jpg" }
  ];

  const planets = [];

  planetsData.forEach(p => {
    const orbit = new THREE.Object3D();
    scene.add(orbit);

    const planet = new THREE.Mesh(
      new THREE.SphereGeometry(p.size, 32, 32),
      new THREE.MeshStandardMaterial({
        map: loader.load("./assets/planets/" + p.texture),
        roughness: 0.6,
        metalness: 0.1
      })
    );

    planet.position.x = p.distance;
    orbit.add(planet);

    planets.push({ orbit, planet, speed: p.speed });
  });

  /* ================= MOUSE CONTROLS ================= */
  window.addEventListener("mousedown", e => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  window.addEventListener("mouseup", () => {
    isDragging = false;
  });

  window.addEventListener("mousemove", e => {
    if (!isDragging) return;

    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;

    theta -= dx * 0.005;
    phi   -= dy * 0.005;

    phi = Math.max(0.2, Math.min(Math.PI - 0.2, phi));

    updateCamera();

    lastX = e.clientX;
    lastY = e.clientY;
  });

  window.addEventListener("wheel", e => {
    radius += e.deltaY * 0.05;
    radius = Math.max(10, Math.min(120, radius));
    updateCamera();
  });

  /* ================= ANIMATION ================= */
  function animate() {
    requestAnimationFrame(animate);

    sun.rotation.y += 0.003;

    planets.forEach(p => {
      p.orbit.rotation.y += p.speed;
      p.planet.rotation.y += 0.01;
    });

    renderer.render(scene, camera);
  }
  animate();

  /* ================= RESIZE ================= */
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
