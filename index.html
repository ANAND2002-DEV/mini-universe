<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Universe â€“ Bright Planets</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      cursor: grab;
    }
    body:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from "./three/three.module.min.js";

  /* ================= SCENE ================= */
  const scene = new THREE.Scene();

  /* ================= CAMERA ================= */
  const camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.1,
    5000
  );

  let theta = Math.PI / 4;
  let phi = Math.PI / 3;
  let radius = 60;

  let tTheta = theta;
  let tPhi = phi;
  let tRadius = radius;

  let focusedObject = null;

  function getFocus() {
    if (focusedObject) {
      const v = new THREE.Vector3();
      focusedObject.getWorldPosition(v);
      return v;
    }
    return new THREE.Vector3(0, 0, 0);
  }

  function updateCamera() {
    theta += (tTheta - theta) * 0.07;
    phi   += (tPhi - phi) * 0.07;
    radius += (tRadius - radius) * 0.12;

    const f = getFocus();

    camera.position.set(
      f.x + radius * Math.sin(phi) * Math.sin(theta),
      f.y + radius * Math.cos(phi),
      f.z + radius * Math.sin(phi) * Math.cos(theta)
    );
    camera.lookAt(f);
  }

  /* ================= RENDERER ================= */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.physicallyCorrectLights = true;
  renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.15;
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* ================= LIGHTING ================= */

  // Sun light (primary)
  const sunLight = new THREE.PointLight(0xffffff, 160, 0, 2);
  sunLight.position.set(0, 0, 0);
  scene.add(sunLight);

  // Space ambient (brighter than before)
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.55);
  scene.add(ambientLight);

  // Hemisphere light (key for planet visibility)
  const hemiLight = new THREE.HemisphereLight(
    0xffffff,   // sky light
    0x222222,   // ground
    0.6
  );
  scene.add(hemiLight);

  /* ================= TEXTURES ================= */
  const loader = new THREE.TextureLoader();

  /* ================= SUN ================= */
  const sun = new THREE.Mesh(
    new THREE.SphereGeometry(4, 64, 64),
    new THREE.MeshBasicMaterial({
      map: loader.load("./assets/planets/sun.jpg")
    })
  );
  scene.add(sun);

  /* ================= PLANETS ================= */
  const planetsData = [
    { size:0.4, dist:7,  speed:0.0009, tex:"mercury.jpg" },
    { size:0.6, dist:9,  speed:0.0007, tex:"venus.jpg" },
    { size:0.7, dist:11, speed:0.0006, tex:"earth.jpg" },
    { size:0.5, dist:13, speed:0.0005, tex:"mars.jpg" },
    { size:1.6, dist:17, speed:0.0003, tex:"jupiter.jpg" },
    { size:1.4, dist:21, speed:0.00025,tex:"saturn.jpg" },
    { size:1.2, dist:25, speed:0.0002, tex:"uranus.jpg" },
    { size:1.2, dist:29, speed:0.00015,tex:"neptune.jpg" },
    { size:0.4, dist:33, speed:0.0001, tex:"pluto.jpg" },
    { size:0.9, dist:38, speed:0.00008,tex:"exoplanet.jpg"}
  ];

  const planets = [];
  const clickable = [];

  planetsData.forEach(p => {
    const pivot = new THREE.Object3D();
    pivot.rotation.y = Math.random() * Math.PI * 2;
    scene.add(pivot);

    const planet = new THREE.Mesh(
      new THREE.SphereGeometry(p.size, 48, 48),
      new THREE.MeshStandardMaterial({
        map: loader.load("./assets/planets/" + p.tex),
        roughness: 0.45,
        metalness: 0.04,
        emissive: new THREE.Color(0x222222),
        emissiveIntensity: 0.45
      })
    );

    planet.position.x = p.dist;
    pivot.add(planet);

    planets.push({ pivot, planet, speed: p.speed });
    clickable.push(planet);
  });

  /* ================= CLICK TO FOCUS ================= */
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  window.addEventListener("click", e => {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const hit = raycaster.intersectObjects(clickable);

    if (hit.length) {
      focusedObject = hit[0].object;
      const r = focusedObject.geometry.parameters.radius;
      tRadius = Math.max(r * 1.8, 1.2);
    }
  });

  /* ================= MOUSE CONTROLS ================= */
  let dragging = false, lx = 0, ly = 0;

  window.addEventListener("mousedown", e => {
    dragging = true; lx = e.clientX; ly = e.clientY;
  });

  window.addEventListener("mouseup", () => dragging = false);

  window.addEventListener("mousemove", e => {
    if (!dragging) return;
    tTheta -= (e.clientX - lx) * 0.004;
    tPhi   -= (e.clientY - ly) * 0.004;
    tPhi = Math.max(0.2, Math.min(Math.PI - 0.2, tPhi));
    lx = e.clientX; ly = e.clientY;
  });

  window.addEventListener("wheel", e => {
    tRadius += e.deltaY * 0.035;
    tRadius = Math.max(0.6, Math.min(250, tRadius));
  });

  /* ================= ANIMATION ================= */
  function animate() {
    requestAnimationFrame(animate);

    updateCamera();

    sun.rotation.y += 0.00035;

    planets.forEach(p => {
      p.pivot.rotation.y += p.speed;
      p.planet.rotation.y += 0.0009;
    });

    renderer.render(scene, camera);
  }
  animate();

  /* ================= RESIZE ================= */
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
