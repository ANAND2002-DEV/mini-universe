<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Universe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      cursor: grab;
    }
    body:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from "./three/three.module.min.js";

  /* ================= SCENE ================= */
  const scene = new THREE.Scene();

  /* ================= CAMERA ================= */
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    5000
  );

  // Camera spherical values (old project feel)
  let theta = Math.PI / 4;
  let phi = Math.PI / 3;
  let radius = 45;

  let targetTheta = theta;
  let targetPhi = phi;
  let targetRadius = radius;

  function updateCameraSmooth() {
    theta += (targetTheta - theta) * 0.07;
    phi   += (targetPhi - phi) * 0.07;
    radius += (targetRadius - radius) * 0.08;

    const x = radius * Math.sin(phi) * Math.sin(theta);
    const y = radius * Math.cos(phi);
    const z = radius * Math.sin(phi) * Math.cos(theta);

    camera.position.set(x, y, z);
    camera.lookAt(0, 0, 0);
  }

  /* ================= RENDERER ================= */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* ================= LIGHTING ================= */
  // Strong sunlight
  const sunLight = new THREE.PointLight(0xffffff, 5.5, 0, 2);
  sunLight.position.set(0, 0, 0);
  scene.add(sunLight);

  // Bright ambient fill (fix dark planets)
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.95);
  scene.add(ambientLight);

  /* ================= TEXTURE LOADER ================= */
  const loader = new THREE.TextureLoader();

  /* ================= SUN ================= */
  const sun = new THREE.Mesh(
    new THREE.SphereGeometry(3, 32, 32),
    new THREE.MeshBasicMaterial({
      map: loader.load("./assets/planets/sun.jpg")
    })
  );
  scene.add(sun);

  /* ================= PLANETS (VERY SLOW & BRIGHT) ================= */
  const planetsData = [
    { size: 0.4, distance: 6,  speed: 0.0012, texture: "mercury.jpg" },
    { size: 0.6, distance: 8,  speed: 0.0010, texture: "venus.jpg" },
    { size: 0.7, distance: 10, speed: 0.0008, texture: "earth.jpg" },
    { size: 0.5, distance: 12, speed: 0.0007, texture: "mars.jpg" },
    { size: 1.6, distance: 16, speed: 0.0005, texture: "jupiter.jpg" },
    { size: 1.4, distance: 20, speed: 0.0004, texture: "saturn.jpg" },
    { size: 1.2, distance: 24, speed: 0.0003, texture: "uranus.jpg" },
    { size: 1.2, distance: 28, speed: 0.00025, texture: "neptune.jpg" },
    { size: 0.4, distance: 32, speed: 0.0002, texture: "pluto.jpg" },
    { size: 0.9, distance: 36, speed: 0.00015, texture: "exoplanet.jpg" }
  ];

  const planets = [];

  planetsData.forEach(p => {
    const orbit = new THREE.Object3D();
    scene.add(orbit);

    const planet = new THREE.Mesh(
      new THREE.SphereGeometry(p.size, 32, 32),
      new THREE.MeshStandardMaterial({
        map: loader.load("./assets/planets/" + p.texture),
        roughness: 0.45,
        metalness: 0.05,
        emissive: new THREE.Color(0x111111),
        emissiveIntensity: 0.35
      })
    );

    planet.position.x = p.distance;
    orbit.add(planet);

    planets.push({ orbit, planet, speed: p.speed });
  });

  /* ================= MOUSE CONTROLS ================= */
  let dragging = false;
  let lastX = 0;
  let lastY = 0;

  window.addEventListener("mousedown", e => {
    dragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  window.addEventListener("mouseup", () => {
    dragging = false;
  });

  window.addEventListener("mousemove", e => {
    if (!dragging) return;

    const dx = e.clientX - lastX;
    const dy = e.clientY - lastY;

    targetTheta -= dx * 0.004;
    targetPhi   -= dy * 0.004;

    targetPhi = Math.max(0.3, Math.min(Math.PI - 0.3, targetPhi));

    lastX = e.clientX;
    lastY = e.clientY;
  });

  window.addEventListener("wheel", e => {
    targetRadius += e.deltaY * 0.06;
    targetRadius = Math.max(18, Math.min(160, targetRadius));
  });

  /* ================= ANIMATION ================= */
  function animate() {
    requestAnimationFrame(animate);

    updateCameraSmooth();

    // Very slow sun rotation
    sun.rotation.y += 0.0009;

    // Calm planetary motion
    planets.forEach(p => {
      p.orbit.rotation.y += p.speed;
      p.planet.rotation.y += 0.002;
    });

    renderer.render(scene, camera);
  }
  animate();

  /* ================= RESIZE ================= */
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
