<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mini Universe â€“ Main Base (Real Comets)</title>

<style>
  body { margin:0; overflow:hidden; background:black; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>

<body>
<script type="module">
import * as THREE from "three";
import { OrbitControls } from
"https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

/* ================= SCENE ================= */
const scene = new THREE.Scene();

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 1, 30000);
camera.position.set(0,180,360);

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0xffffff,0.5));
scene.add(new THREE.PointLight(0xffffff,2.5,20000));

/* ================= CONTROLS (MAIN BASE) ================= */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.enableZoom = false;
controls.enableDamping = true;
controls.dampingFactor = 0.15;
controls.rotateSpeed = 0.35;

/* ================= DRAG TRACK ================= */
let isDragging = false;
renderer.domElement.addEventListener("pointerdown",()=>isDragging=false);
renderer.domElement.addEventListener("pointermove",()=>isDragging=true);

/* ================= CUSTOM ZOOM ================= */
let zoomTarget = camera.position.distanceTo(controls.target);
let ZOOM_MIN = 120;
let ZOOM_MAX = 3200;
const ZOOM_STEP = 120;
const ZOOM_SMOOTH = 0.08;

window.addEventListener("wheel",(e)=>{
  e.preventDefault();
  zoomTarget += Math.sign(e.deltaY) * ZOOM_STEP;
  zoomTarget = THREE.MathUtils.clamp(zoomTarget, ZOOM_MIN, ZOOM_MAX);
},{ passive:false });

/* ================= STAR BACKGROUND ================= */
const starsGeo = new THREE.BufferGeometry();
const stars = [];
for(let i=0;i<16000;i++){
  const r = THREE.MathUtils.randFloat(6000,20000);
  const t = Math.random()*Math.PI*2;
  const p = Math.acos(THREE.MathUtils.randFloat(-1,1));
  stars.push(
    r*Math.sin(p)*Math.cos(t),
    r*Math.cos(p),
    r*Math.sin(p)*Math.sin(t)
  );
}
starsGeo.setAttribute("position", new THREE.Float32BufferAttribute(stars,3));
scene.add(new THREE.Points(
  starsGeo,
  new THREE.PointsMaterial({ color:0xffffff, size:1 })
));

/* ================= TEXTURES ================= */
const loader = new THREE.TextureLoader();

/* ================= SUN ================= */
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(36,64,64),
  new THREE.MeshStandardMaterial({
    map: loader.load("./assets/planets/sun.jpg"),
    emissive: 0xffaa00,
    emissiveIntensity: 2
  })
);
scene.add(sun);

/* ================= PLANETS ================= */
const planetData = [
  {size:8,dist:70,speed:1.8,tex:"mercury.jpg"},
  {size:12,dist:95,speed:1.5,tex:"venus.jpg"},
  {size:14,dist:120,speed:1.2,tex:"earth.jpg"},
  {size:12,dist:150,speed:1.0,tex:"mars.jpg"},
  {size:26,dist:200,speed:0.7,tex:"jupiter.jpg"},
  {size:24,dist:260,speed:0.45,tex:"saturn.jpg"},
  {size:22,dist:320,speed:0.35,tex:"uranus.jpg"},
  {size:22,dist:380,speed:0.28,tex:"neptune.jpg"},
  {size:10,dist:440,speed:0.22,tex:"pluto.jpg"},
  {size:10,dist:500,speed:0.18,tex:"eris.jpg"},
  {size:16,dist:560,speed:0.14,tex:"exoplanet.jpg"}
];

const planets = [];
const ORBIT_SPEED = 0.00035;

planetData.forEach(p=>{
  const mesh = new THREE.Mesh(
    new THREE.SphereGeometry(p.size,48,48),
    new THREE.MeshStandardMaterial({
      map: loader.load("./assets/planets/"+p.tex)
    })
  );
  scene.add(mesh);
  planets.push({...p,mesh,angle:Math.random()*Math.PI*2});
});

/* ================= ORBIT RINGS ================= */
planetData.forEach(p=>{
  const curve = new THREE.EllipseCurve(0,0,p.dist,p.dist,0,Math.PI*2);
  const points = curve.getPoints(160);
  const geo = new THREE.BufferGeometry().setFromPoints(
    points.map(pt=>new THREE.Vector3(pt.x,0,pt.y))
  );
  scene.add(new THREE.Line(
    geo,
    new THREE.LineBasicMaterial({ color:0xffffff, opacity:0.12, transparent:true })
  ));
});

/* ================= ORBITAL DUST ================= */
const dustGeo = new THREE.BufferGeometry();
const dust = [];
for(let i=0;i<9000;i++){
  const r = THREE.MathUtils.randFloat(80,650);
  const a = Math.random()*Math.PI*2;
  dust.push(
    Math.cos(a)*r,
    THREE.MathUtils.randFloat(-12,12),
    Math.sin(a)*r
  );
}
dustGeo.setAttribute("position", new THREE.Float32BufferAttribute(dust,3));
scene.add(new THREE.Points(
  dustGeo,
  new THREE.PointsMaterial({
    color:0xffffff,
    size:0.7,
    opacity:0.35,
    transparent:true,
    depthWrite:false
  })
));

/* ================= REAL COMETS ================= */
const comets = [];

function spawnComet(){
  const head = new THREE.Mesh(
    new THREE.SphereGeometry(2.5,16,16),
    new THREE.MeshBasicMaterial({ color:0xffffff })
  );

  const tailPositions = [];
  for(let i=0;i<100;i++) tailPositions.push(0,0,-i*3);

  const tailGeo = new THREE.BufferGeometry();
  tailGeo.setAttribute(
    "position",
    new THREE.Float32BufferAttribute(tailPositions,3)
  );

  const tailMat = new THREE.PointsMaterial({
    color:0x88ccff,
    size:2,
    opacity:0.9,
    transparent:true,
    depthWrite:false
  });

  const tail = new THREE.Points(tailGeo, tailMat);
  head.add(tail);

  head.position.set(
    THREE.MathUtils.randFloat(-2200,2200),
    THREE.MathUtils.randFloat(-900,900),
    THREE.MathUtils.randFloat(-2200,2200)
  );

  const direction = head.position.clone().normalize().multiplyScalar(-1);
  head.velocity = direction.multiplyScalar(
    THREE.MathUtils.randFloat(8,14)
  );

  head.tail = tail;

  scene.add(head);
  comets.push(head);
}

setInterval(spawnComet,7000);

/* ================= SHOOTING STARS ================= */
const shootingStars = [];

setInterval(()=>{
  const geo = new THREE.BufferGeometry().setFromPoints([
    new THREE.Vector3(0,0,0),
    new THREE.Vector3(0,0,-250)
  ]);
  const star = new THREE.Line(
    geo,
    new THREE.LineBasicMaterial({ color:0xffffff })
  );
  star.position.set(
    THREE.MathUtils.randFloat(-2000,2000),
    THREE.MathUtils.randFloat(400,1200),
    THREE.MathUtils.randFloat(-2000,2000)
  );
  scene.add(star);
  shootingStars.push({ star, life:50 });
},3000);

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);

  planets.forEach(p=>{
    p.angle += ORBIT_SPEED * p.speed;
    p.mesh.position.set(
      Math.cos(p.angle)*p.dist,
      0,
      Math.sin(p.angle)*p.dist
    );
  });

  comets.forEach((c,i)=>{
    c.position.add(c.velocity);
    c.tail.material.opacity -= 0.003;

    const pull = c.position.clone().multiplyScalar(-0.00002);
    c.velocity.add(pull);

    if(c.tail.material.opacity <= 0){
      scene.remove(c);
      comets.splice(i,1);
    }
  });

  shootingStars.forEach((s,i)=>{
    s.star.position.z -= 35;
    if(--s.life<=0){
      scene.remove(s.star);
      shootingStars.splice(i,1);
    }
  });

  const dir = camera.position.clone().sub(controls.target).normalize();
  const dist = camera.position.distanceTo(controls.target);
  camera.position.copy(
    controls.target.clone().add(
      dir.multiplyScalar(
        THREE.MathUtils.lerp(dist, zoomTarget, ZOOM_SMOOTH)
      )
    )
  );

  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
