<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mini Universe ‚Äì Sun + 11 Planets</title>

<style>
  body { margin:0; overflow:hidden; background:black; }
</style>

<!-- ‚úÖ IMPORT MAP (DO NOT REMOVE) -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>

<body>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

/* üåå SCENE */
const scene = new THREE.Scene();

/* üé• CAMERA */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  7000
);
camera.position.set(0, 160, 340);

/* üñ•Ô∏è RENDERER */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* üí° LIGHT */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
const sunLight = new THREE.PointLight(0xffffff, 2.4, 5000);
scene.add(sunLight);

/* üéÆ CONTROLS (NASA STYLE) */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.enableDamping = true;
controls.dampingFactor = 0.12;
controls.rotateSpeed = 0.35;
controls.zoomSpeed = 0.15;
controls.minDistance = 30;
controls.maxDistance = 2500;

/* ‚ú® STAR FIELD */
const starsGeo = new THREE.BufferGeometry();
const starPos = [];
for (let i = 0; i < 6000; i++) {
  starPos.push(
    (Math.random() - 0.5) * 7000,
    (Math.random() - 0.5) * 7000,
    (Math.random() - 0.5) * 7000
  );
}
starsGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPos, 3));
scene.add(new THREE.Points(
  starsGeo,
  new THREE.PointsMaterial({ color:0xffffff, size:1 })
));

/* üñºÔ∏è TEXTURE LOADER */
const loader = new THREE.TextureLoader();

/* ‚òÄÔ∏è SUN */
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(40, 64, 64),
  new THREE.MeshStandardMaterial({
    map: loader.load("./assets/planets/sun.jpg"),
    emissive: new THREE.Color(0xffaa00),
    emissiveIntensity: 1.9
  })
);
scene.add(sun);

/* ü™ê PLANETS (REAL FILE NAMES) */
const planetData = [
  { name:"Mercury",   size:4,  dist:65,  speed:1.8,  tex:"mercury.jpg" },
  { name:"Venus",     size:6,  dist:85,  speed:1.5,  tex:"venus.jpg" },
  { name:"Earth",     size:7,  dist:110, speed:1.2,  tex:"earth.jpg" },
  { name:"Mars",      size:6,  dist:140, speed:1.0,  tex:"mars.jpg" },
  { name:"Jupiter",   size:14, dist:180, speed:0.7,  tex:"jupiter.jpg" },
  { name:"Saturn",    size:13, dist:230, speed:0.45, tex:"saturn.jpg" },
  { name:"Uranus",    size:12, dist:280, speed:0.35, tex:"uranus.jpg" },
  { name:"Neptune",   size:12, dist:330, speed:0.28, tex:"neptune.jpg" },
  { name:"Pluto",     size:5,  dist:380, speed:0.22, tex:"pluto.jpg" },
  { name:"Eris",      size:5,  dist:430, speed:0.18, tex:"eris.jpg" },
  { name:"Exoplanet", size:8,  dist:480, speed:0.14, tex:"exoplanet.jpg" }
];

const planets = [];
const ORBIT_SPEED = 0.00006;

/* ü™ê CREATE PLANETS */
planetData.forEach(p => {
  const mesh = new THREE.Mesh(
    new THREE.SphereGeometry(p.size, 48, 48),
    new THREE.MeshStandardMaterial({
      map: loader.load("./assets/planets/" + p.tex)
    })
  );
  scene.add(mesh);

  planets.push({
    mesh,
    angle: Math.random() * Math.PI * 2,
    dist: p.dist,
    speed: p.speed,
    size: p.size
  });
});

/* üéØ CLICK ‚Üí LOCK / RESET */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let selected = null;

window.addEventListener("click", e => {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(planets.map(p => p.mesh));

  if (hits.length) {
    selected = planets.find(p => p.mesh === hits[0].object);
    controls.minDistance = selected.size * 1.6;
    controls.maxDistance = selected.size * 40;
  } else {
    selected = null;
    controls.target.set(0, 0, 0);
    controls.minDistance = 30;
    controls.maxDistance = 2500;
  }
});

/* üîÑ RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* üöÄ ANIMATION LOOP */
function animate() {
  requestAnimationFrame(animate);

  planets.forEach(p => {
    p.angle += ORBIT_SPEED * p.speed;
    p.mesh.position.set(
      Math.cos(p.angle) * p.dist,
      0,
      Math.sin(p.angle) * p.dist
    );
  });

  if (selected) {
    controls.target.copy(selected.mesh.position);
  }

  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>
