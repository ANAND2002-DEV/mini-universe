<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Universe</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from "./three/three.module.min.js";

  /* ================= SCENE ================= */
  const scene = new THREE.Scene();

  /* ================= CAMERA ================= */
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    3000
  );
  camera.position.set(0, 15, 35);
  camera.lookAt(0, 0, 0);

  /* ================= RENDERER ================= */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* ================= LIGHT ================= */
  const sunlight = new THREE.PointLight(0xffffff, 2.5);
  sunlight.position.set(0, 0, 0);
  scene.add(sunlight);

  /* ================= TEXTURE LOADER ================= */
  const loader = new THREE.TextureLoader();

  /* ================= SUN ================= */
  const sun = new THREE.Mesh(
    new THREE.SphereGeometry(3, 32, 32),
    new THREE.MeshBasicMaterial({
      map: loader.load("./assets/planets/sun.jpg")
    })
  );
  scene.add(sun);

  /* ================= PLANET DATA ================= */
  const planetsData = [
    { name: "Mercury",   size: 0.4, distance: 6,  speed: 0.040, texture: "mercury.jpg" },
    { name: "Venus",     size: 0.6, distance: 8,  speed: 0.032, texture: "venus.jpg" },
    { name: "Earth",     size: 0.7, distance: 10, speed: 0.026, texture: "earth.jpg" },
    { name: "Mars",      size: 0.5, distance: 12, speed: 0.022, texture: "mars.jpg" },
    { name: "Jupiter",   size: 1.6, distance: 16, speed: 0.016, texture: "jupiter.jpg" },
    { name: "Saturn",    size: 1.4, distance: 20, speed: 0.013, texture: "saturn.jpg" },
    { name: "Uranus",    size: 1.2, distance: 24, speed: 0.010, texture: "uranus.jpg" },
    { name: "Neptune",   size: 1.2, distance: 28, speed: 0.008, texture: "neptune.jpg" },
    { name: "Pluto",     size: 0.4, distance: 32, speed: 0.006, texture: "pluto.jpg" },

    // ðŸŒŒ Special 10th planet
    { name: "Exoplanet", size: 0.9, distance: 36, speed: 0.004, texture: "exoplanet.jpg" }
  ];

  const planets = [];

  /* ================= CREATE PLANETS ================= */
  planetsData.forEach(data => {
    const orbit = new THREE.Object3D();
    scene.add(orbit);

    const planet = new THREE.Mesh(
      new THREE.SphereGeometry(data.size, 32, 32),
      new THREE.MeshStandardMaterial({
        map: loader.load("./assets/planets/" + data.texture)
      })
    );

    planet.position.x = data.distance;
    orbit.add(planet);

    planets.push({
      orbit,
      planet,
      speed: data.speed
    });
  });

  /* ================= ANIMATION ================= */
  function animate() {
    requestAnimationFrame(animate);

    // Sun rotation
    sun.rotation.y += 0.003;

    // Planets orbit + self rotation
    planets.forEach(p => {
      p.orbit.rotation.y += p.speed;
      p.planet.rotation.y += 0.01;
    });

    renderer.render(scene, camera);
  }
  animate();

  /* ================= RESIZE ================= */
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
