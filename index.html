<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mini Universe â€“ Comets & Nebula</title>

<style>
  body { margin:0; overflow:hidden; background:black; }
</style>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>

<body>

<script type="module">
import * as THREE from "three";
import { OrbitControls } from
  "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

/* ================= SCENE ================= */
const scene = new THREE.Scene();

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 1, 30000);
camera.position.set(0,180,360);

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0xffffff,0.45));
scene.add(new THREE.PointLight(0xffffff,2.5,20000));

/* ================= CONTROLS (MAIN BASE) ================= */
const controls = new OrbitControls(camera, renderer.domElement);
controls.enablePan=false;
controls.enableZoom=false;
controls.enableDamping=true;
controls.dampingFactor=0.15;
controls.rotateSpeed=0.35;

/* ================= DRAG TRACK ================= */
let isDragging=false;
renderer.domElement.addEventListener("pointerdown",()=>isDragging=false);
renderer.domElement.addEventListener("pointermove",()=>isDragging=true);

/* ================= CUSTOM ZOOM ================= */
let zoomTarget=camera.position.distanceTo(controls.target);
let ZOOM_MIN=120, ZOOM_MAX=3200;
const ZOOM_STEP=120, ZOOM_SMOOTH=0.08;

window.addEventListener("wheel",(e)=>{
  e.preventDefault();
  zoomTarget+=Math.sign(e.deltaY)*ZOOM_STEP;
  zoomTarget=THREE.MathUtils.clamp(zoomTarget,ZOOM_MIN,ZOOM_MAX);
},{passive:false});

/* ================= STAR BACKGROUND ================= */
const starsGeo=new THREE.BufferGeometry();
const stars=[];
for(let i=0;i<16000;i++){
  const r=THREE.MathUtils.randFloat(6000,20000);
  const theta=Math.random()*Math.PI*2;
  const phi=Math.acos(THREE.MathUtils.randFloat(-1,1));
  stars.push(
    r*Math.sin(phi)*Math.cos(theta),
    r*Math.cos(phi),
    r*Math.sin(phi)*Math.sin(theta)
  );
}
starsGeo.setAttribute("position",new THREE.Float32BufferAttribute(stars,3));
scene.add(new THREE.Points(
  starsGeo,
  new THREE.PointsMaterial({ color:0xffffff, size:1 })
));

/* ================= TEXTURES ================= */
const loader=new THREE.TextureLoader();

/* ================= SCALE ================= */
const PLANET_SCALE=2.2;
const SUN_SCALE=0.85;

/* ================= SUN ================= */
const sun=new THREE.Mesh(
  new THREE.SphereGeometry(42*SUN_SCALE,64,64),
  new THREE.MeshStandardMaterial({
    map:loader.load("./assets/planets/sun.jpg"),
    emissive:new THREE.Color(0xffaa00),
    emissiveIntensity:2
  })
);
scene.add(sun);

/* ================= PLANETS ================= */
const planetData=[
  {size:4,dist:70,speed:1.8,tex:"mercury.jpg"},
  {size:6,dist:95,speed:1.5,tex:"venus.jpg"},
  {size:7,dist:120,speed:1.2,tex:"earth.jpg"},
  {size:6,dist:150,speed:1.0,tex:"mars.jpg"},
  {size:14,dist:200,speed:0.7,tex:"jupiter.jpg"},
  {size:13,dist:260,speed:0.45,tex:"saturn.jpg"},
  {size:12,dist:320,speed:0.35,tex:"uranus.jpg"},
  {size:12,dist:380,speed:0.28,tex:"neptune.jpg"},
  {size:5,dist:440,speed:0.22,tex:"pluto.jpg"},
  {size:5,dist:500,speed:0.18,tex:"eris.jpg"},
  {size:8,dist:560,speed:0.14,tex:"exoplanet.jpg"}
];

const planets=[];
const ORBIT_SPEED=0.00035;

planetData.forEach(p=>{
  const mesh=new THREE.Mesh(
    new THREE.SphereGeometry(p.size*PLANET_SCALE,48,48),
    new THREE.MeshStandardMaterial({
      map:loader.load("./assets/planets/"+p.tex)
    })
  );
  scene.add(mesh);
  planets.push({...p,mesh,angle:Math.random()*Math.PI*2});
});

/* ================= ORBIT RINGS ================= */
planetData.forEach(p=>{
  const curve=new THREE.EllipseCurve(0,0,p.dist,p.dist,0,Math.PI*2);
  const points=curve.getPoints(180);
  const geo=new THREE.BufferGeometry().setFromPoints(
    points.map(pt=>new THREE.Vector3(pt.x,0,pt.y))
  );
  scene.add(new THREE.Line(
    geo,
    new THREE.LineBasicMaterial({ color:0xffffff, opacity:0.12, transparent:true })
  ));
});

/* ================= NEBULA CLOUDS ================= */
function createNebula(color, size, pos){
  const mat=new THREE.SpriteMaterial({
    color,
    opacity:0.18,
    transparent:true,
    depthWrite:false
  });
  const nebula=new THREE.Sprite(mat);
  nebula.scale.set(size,size,1);
  nebula.position.copy(pos);
  scene.add(nebula);
  return nebula;
}

const nebulae=[
  createNebula(0x5522ff, 4000, new THREE.Vector3(3000,800,-5000)),
  createNebula(0xff3355, 3500, new THREE.Vector3(-4500,-300,-4000)),
  createNebula(0x22ffaa, 4200, new THREE.Vector3(-2000,1200,5000))
];

/* ================= COMETS WITH GLOWING TAIL ================= */
const comets=[];
function spawnComet(){
  const head=new THREE.Mesh(
    new THREE.SphereGeometry(2.5,16,16),
    new THREE.MeshBasicMaterial({ color:0xffffff })
  );

  const tailGeo=new THREE.BufferGeometry();
  const tail=[];
  for(let i=0;i<80;i++){
    tail.push(0,0,-i*3);
  }
  tailGeo.setAttribute("position",new THREE.Float32BufferAttribute(tail,3));

  const tailMat=new THREE.PointsMaterial({
    color:0x88ccff,
    size:2,
    transparent:true,
    opacity:0.8,
    depthWrite:false
  });

  const tailMesh=new THREE.Points(tailGeo,tailMat);
  head.add(tailMesh);

  head.angle=Math.random()*Math.PI*2;
  head.dist=THREE.MathUtils.randFloat(300,900);
  head.speed=THREE.MathUtils.randFloat(0.003,0.006);

  scene.add(head);
  comets.push(head);
}
setInterval(spawnComet,7000);

/* ================= LOOP ================= */
function animate(){
  requestAnimationFrame(animate);

  planets.forEach(p=>{
    p.angle+=ORBIT_SPEED*p.speed;
    p.mesh.position.set(
      Math.cos(p.angle)*p.dist,
      0,
      Math.sin(p.angle)*p.dist
    );
  });

  comets.forEach(c=>{
    c.angle+=c.speed;
    c.position.set(
      Math.cos(c.angle)*c.dist,
      Math.sin(c.angle*0.3)*80,
      Math.sin(c.angle)*c.dist
    );
    c.lookAt(controls.target);
  });

  nebulae.forEach(n=>{
    n.material.rotation+=0.00005;
  });

  const dir=camera.position.clone().sub(controls.target).normalize();
  const dist=camera.position.distanceTo(controls.target);
  camera.position.copy(
    controls.target.clone().add(
      dir.multiplyScalar(
        THREE.MathUtils.lerp(dist,zoomTarget,ZOOM_SMOOTH)
      )
    )
  );

  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
