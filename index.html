<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Universe â€“ Realistic Orbits</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      cursor: grab;
    }
    body:active {
      cursor: grabbing;
    }
    .hint {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #aaa;
      font-family: Arial, sans-serif;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<div class="hint">
  Press 0 = Sun | 1â€“9 = Planets | Scroll = Zoom to selected body
</div>

<script type="module">
  import * as THREE from "./three/three.module.min.js";

  /* ================= SCENE ================= */
  const scene = new THREE.Scene();

  /* ================= CAMERA ================= */
  const camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.1,
    5000
  );

  // Camera spherical coordinates
  let theta = Math.PI / 4;
  let phi = Math.PI / 3;
  let radius = 60;

  let tTheta = theta, tPhi = phi, tRadius = radius;

  // Current focus (Sun by default)
  let focusTarget = new THREE.Vector3(0, 0, 0);

  function updateCamera() {
    theta += (tTheta - theta) * 0.06;
    phi   += (tPhi - phi) * 0.06;
    radius += (tRadius - radius) * 0.08;

    const x = focusTarget.x + radius * Math.sin(phi) * Math.sin(theta);
    const y = focusTarget.y + radius * Math.cos(phi);
    const z = focusTarget.z + radius * Math.sin(phi) * Math.cos(theta);

    camera.position.set(x, y, z);
    camera.lookAt(focusTarget);
  }

  /* ================= RENDERER ================= */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.physicallyCorrectLights = true;
  renderer.outputEncoding = THREE.sRGBEncoding;
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* ================= LIGHTING ================= */
  const sunLight = new THREE.PointLight(0xffffff, 120, 0, 2);
  sunLight.position.set(0, 0, 0);
  scene.add(sunLight);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.08);
  scene.add(ambientLight);

  /* ================= TEXTURES ================= */
  const loader = new THREE.TextureLoader();

  /* ================= SUN ================= */
  const sun = new THREE.Mesh(
    new THREE.SphereGeometry(4, 64, 64),
    new THREE.MeshBasicMaterial({
      map: loader.load("./assets/planets/sun.jpg")
    })
  );
  scene.add(sun);

  /* ================= PLANET DATA ================= */
  const planetsData = [
    { name:"Mercury",   size:0.4, dist:7,  speed:0.0009, tex:"mercury.jpg" },
    { name:"Venus",     size:0.6, dist:9,  speed:0.0007, tex:"venus.jpg" },
    { name:"Earth",     size:0.7, dist:11, speed:0.0006, tex:"earth.jpg" },
    { name:"Mars",      size:0.5, dist:13, speed:0.0005, tex:"mars.jpg" },
    { name:"Jupiter",   size:1.6, dist:17, speed:0.0003, tex:"jupiter.jpg" },
    { name:"Saturn",    size:1.4, dist:21, speed:0.00025,tex:"saturn.jpg" },
    { name:"Uranus",    size:1.2, dist:25, speed:0.0002, tex:"uranus.jpg" },
    { name:"Neptune",   size:1.2, dist:29, speed:0.00015,tex:"neptune.jpg" },
    { name:"Pluto",     size:0.4, dist:33, speed:0.0001, tex:"pluto.jpg" },
    { name:"Exoplanet", size:0.9, dist:38, speed:0.00008,tex:"exoplanet.jpg"}
  ];

  const planets = [];

  /* ================= CREATE PLANETS (RANDOM START POSITIONS) ================= */
  planetsData.forEach(p => {
    const pivot = new THREE.Object3D();
    pivot.rotation.y = Math.random() * Math.PI * 2; // ðŸ‘ˆ different start angle
    scene.add(pivot);

    const planet = new THREE.Mesh(
      new THREE.SphereGeometry(p.size, 32, 32),
      new THREE.MeshStandardMaterial({
        map: loader.load("./assets/planets/" + p.tex),
        roughness: 0.7,
        metalness: 0.02
      })
    );

    planet.position.x = p.dist;
    pivot.add(planet);

    planets.push({ pivot, planet, speed: p.speed });
  });

  /* ================= KEYBOARD FOCUS CONTROL ================= */
  window.addEventListener("keydown", e => {
    if (e.key === "0") {
      focusTarget.set(0, 0, 0); // Sun
    }

    const index = parseInt(e.key) - 1;
    if (index >= 0 && index < planets.length) {
      planets[index].planet.getWorldPosition(focusTarget);
      tRadius = 15; // zoom closer automatically
    }
  });

  /* ================= MOUSE CONTROLS ================= */
  let dragging = false, lx = 0, ly = 0;

  window.addEventListener("mousedown", e => {
    dragging = true; lx = e.clientX; ly = e.clientY;
  });

  window.addEventListener("mouseup", () => dragging = false);

  window.addEventListener("mousemove", e => {
    if (!dragging) return;
    tTheta -= (e.clientX - lx) * 0.004;
    tPhi   -= (e.clientY - ly) * 0.004;
    tPhi = Math.max(0.3, Math.min(Math.PI - 0.3, tPhi));
    lx = e.clientX; ly = e.clientY;
  });

  window.addEventListener("wheel", e => {
    tRadius += e.deltaY * 0.08;
    tRadius = Math.max(8, Math.min(160, tRadius));
  });

  /* ================= ANIMATE ================= */
  function animate() {
    requestAnimationFrame(animate);

    updateCamera();

    sun.rotation.y += 0.0005;

    planets.forEach(p => {
      p.pivot.rotation.y += p.speed;
      p.planet.rotation.y += 0.001;
    });

    renderer.render(scene, camera);
  }
  animate();

  /* ================= RESIZE ================= */
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
