<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mini Universe â€“ NASA Zoom Base</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  canvas { display: block; }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js";

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);

camera.position.set(0, 120, 260);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ðŸŒŸ LIGHTING */
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
let sunLight = new THREE.PointLight(0xffffff, 2, 2000);
scene.add(sunLight);

/* ðŸŽ¥ CONTROLS (NASA STYLE) */
let controls = new OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.enableDamping = true;
controls.dampingFactor = 0.08;
controls.rotateSpeed = 0.4;
controls.zoomSpeed = 0.6;

/* ðŸŒŒ STAR BACKGROUND */
let starsGeo = new THREE.BufferGeometry();
let starsCount = 3000;
let starPositions = [];
for (let i = 0; i < starsCount; i++) {
  starPositions.push(
    (Math.random() - 0.5) * 4000,
    (Math.random() - 0.5) * 4000,
    (Math.random() - 0.5) * 4000
  );
}
starsGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPositions, 3));
let starsMat = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
scene.add(new THREE.Points(starsGeo, starsMat));

/* ðŸª TEXTURE LOADER */
const loader = new THREE.TextureLoader();

/* â˜€ï¸ SUN */
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(30, 64, 64),
  new THREE.MeshStandardMaterial({
    map: loader.load("assets/planets/sun.jpg"),
    emissive: new THREE.Color(0xffaa00),
    emissiveIntensity: 1.5
  })
);
scene.add(sun);

/* ðŸª PLANET DATA */
const planetData = [
  { name:"Mercury", size:4, dist:45, speed:1.6, tex:"mercury.jpg" },
  { name:"Venus", size:7, dist:65, speed:1.3, tex:"venus.jpg" },
  { name:"Earth", size:8, dist:85, speed:1.0, tex:"earth.jpg" },
  { name:"Mars", size:6, dist:110, speed:0.8, tex:"mars.jpg" },
  { name:"Jupiter", size:16, dist:150, speed:0.4, tex:"jupiter.jpg" },
  { name:"Saturn", size:14, dist:190, speed:0.3, tex:"saturn.jpg" },
  { name:"Uranus", size:11, dist:230, speed:0.2, tex:"uranus.jpg" },
  { name:"Neptune", size:11, dist:270, speed:0.15, tex:"neptune.jpg" }
];

let planets = [];
const ORBIT_SPEED = 0.0001;

/* ðŸª CREATE PLANETS */
planetData.forEach(p => {
  let mesh = new THREE.Mesh(
    new THREE.SphereGeometry(p.size, 48, 48),
    new THREE.MeshStandardMaterial({
      map: loader.load("assets/planets/" + p.tex)
    })
  );

  scene.add(mesh);

  planets.push({
    mesh,
    angle: Math.random() * Math.PI * 2,
    dist: p.dist,
    speed: p.speed,
    size: p.size
  });
});

/* ðŸŽ¯ RAYCAST CLICK */
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
let selectedPlanet = null;

window.addEventListener("click", e => {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  let hits = raycaster.intersectObjects(planets.map(p => p.mesh));

  if (hits.length > 0) {
    selectedPlanet = planets.find(p => p.mesh === hits[0].object);

    controls.target.copy(selectedPlanet.mesh.position);
    controls.minDistance = selectedPlanet.size * 1.2;
    controls.maxDistance = selectedPlanet.size * 15;
  } else {
    selectedPlanet = null;
    controls.target.set(0,0,0);
    controls.minDistance = 40;
    controls.maxDistance = 1000;
  }
});

/* ðŸ”„ RESIZE */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ðŸš€ ANIMATION LOOP */
function animate() {
  requestAnimationFrame(animate);

  planets.forEach(p => {
    p.angle += ORBIT_SPEED * p.speed;
    p.mesh.position.set(
      Math.cos(p.angle) * p.dist,
      0,
      Math.sin(p.angle) * p.dist
    );
  });

  if (selectedPlanet) {
    controls.target.copy(selectedPlanet.mesh.position);
  }

  controls.update();
  renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
