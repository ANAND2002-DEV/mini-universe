<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Universe</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}
</style>
</head>
<body>

<script type="module">
import * as THREE from "./three/three.module.min.js";

/* ================= SCENE ================= */
const scene = new THREE.Scene();

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  12000
);

let theta = Math.PI / 4;
let phi = Math.PI / 3;
let radius = 110;   // compact start
let tTheta = theta, tPhi = phi, tRadius = radius;
let focusedObject = null;

function getFocus() {
  if (focusedObject) {
    const v = new THREE.Vector3();
    focusedObject.getWorldPosition(v);
    return v;
  }
  return new THREE.Vector3(0, 0, 0);
}

function updateCamera() {
  theta += (tTheta - theta) * 0.08;
  phi += (tPhi - phi) * 0.08;
  radius += (tRadius - radius) * 0.14;

  const f = getFocus();
  camera.position.set(
    f.x + radius * Math.sin(phi) * Math.sin(theta),
    f.y + radius * Math.cos(phi),
    f.z + radius * Math.sin(phi) * Math.cos(theta)
  );
  camera.lookAt(f);
}

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.1;
renderer.physicallyCorrectLights = true;
document.body.appendChild(renderer.domElement);

/* ================= LIGHTS ================= */
scene.add(new THREE.PointLight(0xffffff, 170, 0, 2));
scene.add(new THREE.AmbientLight(0xffffff, 0.6));
scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 0.7));

/* ================= STARFIELD ================= */
const starGeo = new THREE.BufferGeometry();
const starCount = 7000;
const starPos = [];
const starCol = [];

for (let i = 0; i < starCount; i++) {
  starPos.push(
    (Math.random() - 0.5) * 8000,
    (Math.random() - 0.5) * 8000,
    (Math.random() - 0.5) * 8000
  );
  const c = 0.75 + Math.random() * 0.25;
  starCol.push(c, c, c);
}

starGeo.setAttribute("position", new THREE.Float32BufferAttribute(starPos, 3));
starGeo.setAttribute("color", new THREE.Float32BufferAttribute(starCol, 3));

scene.add(new THREE.Points(
  starGeo,
  new THREE.PointsMaterial({ size: 1.8, vertexColors: true })
));

/* ================= TEXTURES ================= */
const loader = new THREE.TextureLoader();

/* ================= SUN ================= */
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(8, 64, 64),
  new THREE.MeshBasicMaterial({ map: loader.load("./assets/planets/sun.jpg") })
);
scene.add(sun);

/* ================= PLANETS & MOONS ================= */
const planetData = [
  { size:1.2, dist:18, speed:0.0009, tex:"mercury.jpg" },
  { size:1.6, dist:24, speed:0.0007, tex:"venus.jpg" },
  { size:1.8, dist:30, speed:0.0006, tex:"earth.jpg", moons:1 },
  { size:1.5, dist:36, speed:0.0005, tex:"mars.jpg" },

  { size:3.2, dist:46, speed:0.0003, tex:"jupiter.jpg", moons:3 },
  { size:2.9, dist:58, speed:0.00025, tex:"saturn.jpg", moons:2 },
  { size:2.5, dist:70, speed:0.0002, tex:"uranus.jpg" },
  { size:2.5, dist:82, speed:0.00015, tex:"neptune.jpg" },

  { size:1.2, dist:94, speed:0.0001, tex:"pluto.jpg" },
  { size:2.0, dist:108, speed:0.00008, tex:"exoplanet.jpg", moons:1 }
];

const planets = [];
const clickable = [];

planetData.forEach(p => {
  const pivot = new THREE.Object3D();
  pivot.rotation.y = Math.random() * Math.PI * 2;
  scene.add(pivot);

  const planet = new THREE.Mesh(
    new THREE.SphereGeometry(p.size, 48, 48),
    new THREE.MeshStandardMaterial({
      map: loader.load("./assets/planets/" + p.tex),
      roughness: 0.45,
      emissive: 0x333333,
      emissiveIntensity: 0.5
    })
  );

  planet.position.x = p.dist;
  pivot.add(planet);

  const moonPivots = [];
  if (p.moons) {
    for (let i = 0; i < p.moons; i++) {
      const mp = new THREE.Object3D();
      planet.add(mp);

      const moon = new THREE.Mesh(
        new THREE.SphereGeometry(p.size * 0.22, 32, 32),
        new THREE.MeshStandardMaterial({
          color: 0xffffff,
          emissive: 0x444444,
          emissiveIntensity: 0.5
        })
      );

      // ðŸ”‘ MOONS CLOSER (COMPACT)
      moon.position.x = p.size * (3.2 + i * 1.4);
      mp.add(moon);
      moonPivots.push(mp);
    }
  }

  planets.push({ pivot, planet, moons: moonPivots, speed: p.speed });
  clickable.push(planet);
});

/* ================= CLICK TO FOCUS ================= */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener("click", e => {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const hit = raycaster.intersectObjects(clickable);
  if (hit.length) {
    focusedObject = hit[0].object;
    tRadius = Math.max(hit[0].object.geometry.parameters.radius * 2, 1);
  }
});

/* ================= MOUSE ================= */
let drag = false, lx = 0, ly = 0;
window.addEventListener("mousedown", e => { drag = true; lx = e.clientX; ly = e.clientY; });
window.addEventListener("mouseup", () => drag = false);
window.addEventListener("mousemove", e => {
  if (!drag) return;
  tTheta -= (e.clientX - lx) * 0.004;
  tPhi -= (e.clientY - ly) * 0.004;
  tPhi = Math.max(0.2, Math.min(Math.PI - 0.2, tPhi));
  lx = e.clientX; ly = e.clientY;
});
window.addEventListener("wheel", e => {
  tRadius += e.deltaY * 0.07;
  tRadius = Math.max(1, Math.min(1500, tRadius));
});

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);

  updateCamera();
  sun.rotation.y += 0.00025;

  planets.forEach(p => {
    p.pivot.rotation.y += p.speed;
    p.planet.rotation.y += 0.0008;

    // ðŸŒ• slower, compact moon orbit
    p.moons.forEach((m, i) => {
      m.rotation.y += 0.0012 + i * 0.0006;
    });
  });

  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
