<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Universe</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  cursor: grab;
}
body:active { cursor: grabbing; }
</style>
</head>
<body>

<script type="module">
import * as THREE from "./three/three.module.min.js";

/* ================= SCENE ================= */
const scene = new THREE.Scene();

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 8000);

let theta = Math.PI / 4;
let phi = Math.PI / 3;
let radius = 80;
let tTheta = theta, tPhi = phi, tRadius = radius;
let focusedObject = null;

function getFocus() {
  if (focusedObject) {
    const v = new THREE.Vector3();
    focusedObject.getWorldPosition(v);
    return v;
  }
  return new THREE.Vector3(0, 0, 0);
}

function updateCamera() {
  theta += (tTheta - theta) * 0.07;
  phi += (tPhi - phi) * 0.07;
  radius += (tRadius - radius) * 0.12;

  const f = getFocus();
  camera.position.set(
    f.x + radius * Math.sin(phi) * Math.sin(theta),
    f.y + radius * Math.cos(phi),
    f.z + radius * Math.sin(phi) * Math.cos(theta)
  );
  camera.lookAt(f);
}

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.physicallyCorrectLights = true;
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.body.appendChild(renderer.domElement);

/* ================= LIGHTS ================= */
scene.add(new THREE.PointLight(0xffffff, 170, 0, 2));
scene.add(new THREE.AmbientLight(0xffffff, 0.55));
scene.add(new THREE.HemisphereLight(0xffffff, 0x222222, 0.6));

/* ================= STAR BACKGROUND ================= */
const starsGeometry = new THREE.BufferGeometry();
const starCount = 3000;
const starPositions = [];

for (let i = 0; i < starCount; i++) {
  starPositions.push(
    (Math.random() - 0.5) * 4000,
    (Math.random() - 0.5) * 4000,
    (Math.random() - 0.5) * 4000
  );
}

starsGeometry.setAttribute("position", new THREE.Float32BufferAttribute(starPositions, 3));

const starsMaterial = new THREE.PointsMaterial({
  color: 0xffffff,
  size: 1.2,
  sizeAttenuation: true
});

scene.add(new THREE.Points(starsGeometry, starsMaterial));

/* ================= TEXTURES ================= */
const loader = new THREE.TextureLoader();

/* ================= SUN ================= */
const sun = new THREE.Mesh(
  new THREE.SphereGeometry(7, 64, 64),
  new THREE.MeshBasicMaterial({ map: loader.load("./assets/planets/sun.jpg") })
);
scene.add(sun);

/* ================= PLANETS ================= */
const planetData = [
  { name:"Mercury", size:1.1, dist:12, speed:0.0009, tex:"mercury.jpg" },
  { name:"Venus", size:1.5, dist:16, speed:0.0007, tex:"venus.jpg" },
  { name:"Earth", size:1.6, dist:20, speed:0.0006, tex:"earth.jpg", moons:1 },
  { name:"Mars", size:1.3, dist:24, speed:0.0005, tex:"mars.jpg" },
  { name:"Jupiter", size:3.2, dist:30, speed:0.0003, tex:"jupiter.jpg", moons:3 },
  { name:"Saturn", size:3.0, dist:38, speed:0.00025, tex:"saturn.jpg", moons:2 },
  { name:"Uranus", size:2.5, dist:46, speed:0.0002, tex:"uranus.jpg" },
  { name:"Neptune", size:2.5, dist:54, speed:0.00015, tex:"neptune.jpg" },
  { name:"Pluto", size:1.1, dist:62, speed:0.0001, tex:"pluto.jpg" },
  { name:"Exo", size:2.0, dist:72, speed:0.00008, tex:"exoplanet.jpg", moons:1 }
];

const planets = [];
const clickable = [];

/* ================= CREATE PLANETS & MOONS ================= */
planetData.forEach(p => {
  const pivot = new THREE.Object3D();
  pivot.rotation.y = Math.random() * Math.PI * 2;
  scene.add(pivot);

  const planet = new THREE.Mesh(
    new THREE.SphereGeometry(p.size, 48, 48),
    new THREE.MeshStandardMaterial({
      map: loader.load("./assets/planets/" + p.tex),
      roughness: 0.45,
      emissive: new THREE.Color(0x222222),
      emissiveIntensity: 0.45
    })
  );

  planet.position.x = p.dist;
  pivot.add(planet);

  /* ---- MOONS ---- */
  const moonPivots = [];
  if (p.moons) {
    for (let i = 0; i < p.moons; i++) {
      const mPivot = new THREE.Object3D();
      planet.add(mPivot);

      const moon = new THREE.Mesh(
        new THREE.SphereGeometry(p.size * 0.25, 32, 32),
        new THREE.MeshStandardMaterial({ color: 0xcccccc })
      );

      moon.position.x = p.size * (2.2 + i);
      mPivot.add(moon);
      moonPivots.push(mPivot);
    }
  }

  planets.push({ pivot, planet, moons: moonPivots, speed: p.speed });
  clickable.push(planet);
});

/* ================= CLICK TO FOCUS ================= */
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

window.addEventListener("click", e => {
  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const hit = raycaster.intersectObjects(clickable);
  if (hit.length) {
    focusedObject = hit[0].object;
    tRadius = Math.max(focusedObject.geometry.parameters.radius * 1.5, 1);
  }
});

/* ================= MOUSE CONTROLS ================= */
let dragging = false, lx = 0, ly = 0;

window.addEventListener("mousedown", e => { dragging = true; lx = e.clientX; ly = e.clientY; });
window.addEventListener("mouseup", () => dragging = false);
window.addEventListener("mousemove", e => {
  if (!dragging) return;
  tTheta -= (e.clientX - lx) * 0.004;
  tPhi -= (e.clientY - ly) * 0.004;
  tPhi = Math.max(0.2, Math.min(Math.PI - 0.2, tPhi));
  lx = e.clientX; ly = e.clientY;
});
window.addEventListener("wheel", e => {
  tRadius += e.deltaY * 0.04;
  tRadius = Math.max(0.6, Math.min(500, tRadius));
});

/* ================= ANIMATE ================= */
function animate() {
  requestAnimationFrame(animate);
  updateCamera();

  sun.rotation.y += 0.0003;

  planets.forEach(p => {
    p.pivot.rotation.y += p.speed;
    p.planet.rotation.y += 0.001;
    p.moons.forEach((m, i) => m.rotation.y += 0.01 + i * 0.004);
  });

  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
